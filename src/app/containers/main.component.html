<div class="page">
    <div class="interactions">
        <h1>Code challenge</h1>
        <br />
        <search-component (searchText)="searchInCatalogs($event)"></search-component>
    </div>
    <br />
    <div *ngIf="catalogList">
        <table-component [records]="catalogList" [searchText]="searchTerm" [hasFilter]=true (record-detail)="detail($event)">
        </table-component>
    </div>
</div>
