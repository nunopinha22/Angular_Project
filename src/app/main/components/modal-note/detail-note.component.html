<div class='view_note modal'>
  <div class="v_n_header modal_header">
    <span class='title'>View note</span>
  </div>
  <div class="v_n_middle modal_middle">
    <br/>
    <span class='v_n_title'>{{ detailNote.title }}</span>
    <span class='v_n_content'>{{ detailNote.content }}</span>
  </div>
  <div class="v_n_bottom modal_bottom">
    <a href="#" class='v_n_delete sec_btn' (click)="deleteNote($event)">Delete Note</a>
    <a href='#' class='v_n_cancel pri_btn' (click)="doneViewing($event)">Done</a>
  </div>
</div>
