<div class='create_note modal'>
    <form [formGroup]="form" (submit)="editNote($event)">
        <div class="c_n_header modal_header">
            <span class="title">Edit a note</span>
        </div>
        <div class="c_n_middle modal_middle">
            <input type="text" 
                formControlName="title" 
                spellCheck="false" 
                autoComplete="false"
                class="n_title"
                autoFocus />
            
            <textarea formControlName="content" 
                spellCheck='false' 
                class="n_content" 
                autoComplete='false'></textarea>
        </div>
        <div class="c_n_bottom modal_bottom">
            <a href="#" class='c_n_cancel sec_btn' (click)="_Toggle($event)">Close</a>
            <input type="submit" class='c_n_add pri_btn' [disabled]="!form.valid" value='Edit note' />
        </div>
    </form>
</div>
